variables:
  NAME: registry.gitlab.com/azae/latex

stages:
  - build-cli
  - build-gitlab

build-cli:
  stage: build-cli
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker login registry.gitlab.com -u tclavier -p $DOCKER_TOKEN
    - docker build -t $NAME .
    - docker push $NAME

build-gitlab:
  stage: build-gitlab
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker login registry.gitlab.com -u tclavier -p $DOCKER_TOKEN
    - docker build -t $NAME-gitlab --file=Dockerfile.gitlab .
    - docker push $NAME-gitlab

